

[package]
name = "cosmic-clipboard-manager"
version = "0.1.0"
authors = ["wiiznokes <wiiznokes2@gmail.com>"]
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
tokio = { version = "1.36", features = ["full"] }
once_cell = "1.19"

i18n-embed = { version = "0.14", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.8"
rust-embed = "8.3"

# db
sled = "0.34"
bincode = "1.0"
indexmap = { version = "2.2", features = ["rayon"] }
derivative = "2.2"
os_pipe = "1.1"
rayon = "1.10"
futures = "0.3"
thiserror = "1.0"
aho-corasick = { version = "1.1", features = ["perf-literal"] }
paste = "1.0.14"
unicode-normalization = "0.1"
emojis = "0.6.1"

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic"
default-features = false
features = [
    "applet",
    "tokio",
    "wayland",
    "desktop",
    #"multi-window",
    #"winit",
    #"wgpu",
]

[dependencies.wl-clipboard-rs]
git = "https://github.com/wiiznokes/wl-clipboard-rs.git"
branch = "watch"
